<div>
    <h4>{{title}}</h4>
    <br>
    <table>
        <tr>
            <th>Date</th>
            <th>TODO</th>
            <th>Completed?</th>
        </tr>
        <tr *ngFor="let t of todos">
            <td>{{t.date}}</td>
            <td>{{t.description}}</td>
            <td>{{t.isCompleted}}</td>
        </tr>
    </table>
</div>
