<div class="main_container">
  <div class="left"></div>
  <div class="right">
    <form class="form">
      <h2 style="color:white;margin-bottom: 10%;">Sign Up</h2>
      <div class="mb-3">
        <label for="fullname" class="form-label label
                ">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="" [(ngModel)]="fullname" name="fullname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label label
                ">Email</label>
        <input type="email" class="form-control" id="email" placeholder="" [(ngModel)]="email"  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="mobileNo" class="form-label label
                ">Mobile</label>
        <input type="text" class="form-control" id="mobileNo" placeholder="8080811145" [(ngModel)]="mobile"  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label label
                ">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}">
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            I agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-warning full-width" (click)="onSubmit()">CREATE ACCOUNT</button>
    </form>
  </div>
</div>
